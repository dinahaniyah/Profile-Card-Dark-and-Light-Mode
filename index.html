<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Please support PotentialWebcode (https://www.youtube.com/channel/UCPDoMbILkLwIEB_8D74ZjrA?sub_confirmation=1) -->
    <title>Responsive Profile Card</title>
</head>
<body>
    <div class="profile">
        <div class="profile-setting">
            <div class="profile-switch">
                <i class="fas fa-adjust"></i>
                <label class="switcher" for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <div class="slider round"></div>
                </label>
            </div>
        </div>

        <img class="profile-image" src="https://images.unsplash.com/photo-1501948061179-5e8f27ca55e5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80">
        <h2>Tenetur similique</h2>
        <span>SENIOR UX ANALYST</span>
        <p><i class="fas fa-map-marker-alt"></i> Jakarta, Indonesia</p>
        
        <div class="profile-calculate">
            <div class="card">
                <div class="card-icon behance">
                    <i class="fab fa-behance"></i>
                </div>
                <h3>85.4k</h3>
                <span>Followers</span>
            </div>
            <div class="card">
                <div class="card-icon github">
                    <i class="fab fa-github"></i>
                </div>
                <h3>17.3k</h3>
                <span>Followers</span>
            </div>
            <div class="card">
                <div class="card-icon dribble">
                    <i class="fab fa-dribbble"></i>
                </div>
                <h3>26.2k</h3>
                <span>Followers</span>
            </div>
        </div>

        <hr class="divider">

        <h3 class="title">About</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas recusandae numquam aperiam.</p>
        <button class="profile-button">Hire Me</button>
    </div>
</body>

</html>
